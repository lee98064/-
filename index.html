<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>實驗輪盤</title>
  </head>
  <body>
    <div class="top">
      <h3>各種工具可自由選取，組成實驗架設：</h3>
      <div class="option-area pen-option">
        <div class="radio-group">
          <input
            type="radio"
            id="pen-blue"
            name="pen"
            value="pen-blue"
            checked
          />
          <label for="pen-blue">雷射筆(藍405nm)</label>
        </div>
        <div class="radio-group">
          <input type="radio" id="pen-green" name="pen" value="pen-green" />
          <label for="pen-green">雷射筆(綠532nm)</label>
        </div>
        <div class="radio-group">
          <input type="radio" id="pen-red" name="pen" value="pen-red" />
          <label for="pen-red">雷射筆(紅650nm)</label>
        </div>
      </div>
      <div class="option-area tools-option">
        <div class="checkbox-group">
          <input type="checkbox" id="water-bowl" name="tools" />
          <label for="water-bowl">半圓形水盤</label>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="paper" name="tools" />
          <label for="paper">方格紙</label>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="protractor" name="tools" />
          <label for="protractor">量角器(解析度5度)</label>
        </div>
      </div>
    </div>
    <h3>目前角度：<span id="angle">0</span>°</h3>

    <div class="container">
      <!-- <img src="./images/pen-head.png" alt="" id="pen-head" /> -->
      <div class="bg-area">
        <div id="pen-container">
          <img src="./images/pen-blue-long.png" alt="" id="pen" />
        </div>
        <div id="line-container">
          <img src="./images/line-red.png" alt="" id="line" />
        </div>
        <img src="./images/paper.jpg" alt="" id="paper-bg" />
        <img src="./images/protractor.png" alt="" id="protractor-bg" />
      </div>
    </div>

    <script src="./vendor/js/jquery-3.6.3.min.js"></script>
    <script src="./vendor/js/jquery-ui.js"></script>
    <script src="./vendor/js/jquery.ui.touch-punch.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
